<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Jorge's Cafe</title>
    <link rel="stylesheet" href="../static/admin.css">
    <script src="../static/js/admin.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>Jorge's Cafe</h2>
                <p>Admin Panel</p>
            </div>
            <nav class="admin-nav">
                <a href="#dashboard" class="nav-link active" data-page="dashboard">
                    ğŸ“Š Dashboard
                </a>
                <a href="#orders" class="nav-link" data-page="orders">
                    ğŸ›’ Orders
                </a>
                <a href="#menu" class="nav-link" data-page="menu">
                    ğŸ“‹ Menu Management
                </a>
                <a href="#contacts" class="nav-link" data-page="contacts">
                    ğŸ“§ Contact Messages
                </a>
                <a href="../index.html" class="nav-link">
                    ğŸ  Back to Site
                </a>
                <a href="#" class="nav-link" onclick="logout(); return false;">
                    ğŸšª Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Dashboard Page -->
            <section id="dashboard-page" class="admin-page active">
                <h1>Dashboard</h1>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p class="stat-number" id="total-orders">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Orders</h3>
                        <p class="stat-number" id="pending-orders">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Revenue</h3>
                        <p class="stat-number" id="total-revenue">â‚±0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Menu Items</h3>
                        <p class="stat-number" id="total-items">0</p>
                    </div>
                </div>

                <div class="recent-section">
                    <h2>Recent Orders</h2>
                    <div id="recent-orders"></div>
                </div>
            </section>

            <!-- Orders Page -->
            <section id="orders-page" class="admin-page">
                <div class="page-header">
                    <h1>Orders Management</h1>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-status="all">All</button>
                        <button class="filter-btn" data-status="pending">Pending</button>
                        <button class="filter-btn" data-status="confirmed">Confirmed</button>
                        <button class="filter-btn" data-status="completed">Completed</button>
                    </div>
                </div>
                <div id="orders-list"></div>
            </section>

            <!-- Menu Page -->
            <section id="menu-page" class="admin-page">
                <div class="page-header">
                    <h1>Menu Management</h1>
                    <button class="btn btn-primary" onclick="openAddItemModal()">+ Add New Item</button>
                </div>
                <div id="menu-list"></div>
            </section>

            <!-- Contacts Page -->
            <section id="contacts-page" class="admin-page">
                <h1>Contact Messages</h1>
                <div id="contacts-list"></div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Menu Item Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title">Add Menu Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="item-category" required>
                        <option value="Coffee">Coffee</option>
                        <option value="Specialty">Specialty</option>
                        <option value="Cakes">Cakes</option>
                        <option value="Bakery">Bakery</option>
                        <option value="Meals">Meals</option>
                        <option value="Desserts">Desserts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="item-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Price (â‚±)</label>
                    <input type="number" id="item-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="item-image">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="item-available" checked>
                        Available
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="item-featured">
                        Featured
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
